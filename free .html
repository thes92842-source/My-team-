<!doctype html>
<html lang="ul">
<head>
<meta charset="utf-8" />
<title>پاکستان اور فلسطین کے پرچم — HTML + CSS</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root{
    --pak-width: 480px;
    --pak-height: calc(var(--pak-width) * 5 / 8); /* aspect 8:5 */
    --pal-width: 480px;
    --pal-height: calc(var(--pal-width) * 2 / 3); /* common 3:2-ish */
  }

  body{
    font-family: system-ui, "Noto Sans", sans-serif;
    margin: 20px;
    background:#f4f4f6;
    color:#111;
    display:flex;
    gap:24px;
    flex-wrap:wrap;
    justify-content:center;
    align-items:flex-start;
  }

  .card{
    background: #fff;
    padding: 18px;
    border-radius:10px;
    box-shadow: 0 6px 18px rgba(12,20,30,0.06);
    text-align:center;
  }
  h2{margin:0 0 12px 0; font-size:1.05rem}

  /* ---------- Pakistan Flag (pure CSS) ---------- */
  .pakistan{
    width:var(--pak-width);
    height:var(--pak-height);
    position:relative;
    background:#01411c; /* green */
    border:2px solid #0005;
    border-radius:4px;
    overflow:hidden;
  }
  /* white vertical stripe left */
  .pakistan::before{
    content:"";
    position:absolute;
    left:0; top:0; bottom:0;
    width:20%; /* adjust stripe width */
    background:#fff;
  }

  /* crescent built with two circles (white + green overlay) */
  .crescent{
    position:absolute;
    left:55%;
    top:50%;
    transform:translate(-50%,-50%);
    width:28%;
    height:28%;
    border-radius:50%;
    background:#fff;
    /* inner green cut (use pseudo-element) */
  }
  .crescent::after{
    content:"";
    position:absolute;
    right:-18%;
    top:8%;
    width:78%;
    height:78%;
    border-radius:50%;
    background:#01411c; /* same as background to cut crescent */
  }

  /* star: 5-point using clip-path polygon scaled */
  .star{
    position:absolute;
    left:67%;
    top:48%;
    transform:translate(-50%,-50%) rotate(18deg);
    width:12%;
    height:12%;
  }
  .star::before{
    content:"";
    display:block;
    width:100%; height:100%;
    background:white;
    /* 5-point star polygon */
    clip-path: polygon(
      50% 0%,
      61% 35%,
      98% 35%,
      68% 57%,
      79% 91%,
      50% 70%,
      21% 91%,
      32% 57%,
      2% 35%,
      39% 35%
    );
  }

  /* ---------- Palestine Flag (pure Mod team shakeel) ---------- */
  .palestine{
    width:var(--pal-width);
    height:var(--pal-height);
    position:relative;
    border:2px solid #0005;
    border-radius:4px;
    overflow:hidden;
    /* horizontal stripes: top black, middle white, bottom green */
    background:
      linear-gradient(to bottom, #000 0 33.333%, #fff 33.333% 66.666%, #007a3d 66.666% 100%);
  }
  /* red triangle on the hoist (left) */
  .palestine::before{
    content:"";
    position:absolute;
    left:0; top:0; bottom:0;
    width:36%; /* triangle base width */
    background: linear-gradient(90deg, #c8102e 0 100%);
    clip-path: polygon(0 50%, 100% 0, 100% 100%); /* isosceles triangle */
  }

  /* accessibility labels below flags */
  .label{
    margin-top:12px;
    font-size:0.95rem;
    color:#222;
  }

  /* responsive smaller screens */
  @media (max-width:900px){
    :root{ --pak-width: 360px; --pal-width: 360px; }
  }
  @media (max-width:520px){
    body{ flex-direction:column; align-items:center; }
    :root{ --pak-width: 320px; --pal-width: 320px; }
  }

</style>
</head>
<body>

    <div class="pakistan" role="img" aria-label="Pakistan flag">

      <div class="star" aria-hidden="true"></div>
    </div>
    <div class="label"> فلسطین زندہ باد پاکستان   🇵🇰</div>
  </div>
